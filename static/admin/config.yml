backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/materials/index.md"
        label: "Materials"
        name: "materials"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "materials-page"}
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Page Subtitle", name: "subtitle", widget: "string"}
          - label: "File Links"
            name: "links"
            widget: "list"
            fields:
              - label: "Link"
                name: "link"
                widget: "string"
              - label: "Link Title"
                name: "title"
                widget: "string"
              - label: "Link Description"
                name: "desc"
                widget: "string"